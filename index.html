<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Submission</title>
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch.</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="54e82584-fe1a-4503-9d75-41a22f83726c">
            <input type="text" name="name" id="" placeholder="Your name" class="contact-inputs" required>
            <input type="email" name="email" id="" placeholder="Your email" class="contact-inputs" required>
            <textarea name="message" id="" placeholder="Your message" class="contact-inputs" required></textarea>
            <button type="submit">Submit <img src="./assets/arrow_icon.png" alt=""></button>
        </form>
        <div class="contact-right">
            <img src="./assets/right_img.png" alt="">
        </div>
    </div>
</body>
</html>
